<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyChat</title>
    <link rel="stylesheet" href="/dlnv-chat/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>
<body>
<script>

  window.IFRAME_TOKEN = null;
  window.GROUP_ID = null;

  window.addEventListener("message", (event) => {

    if (event.data?.type === "SEND_TOKEN") {

      window.IFRAME_TOKEN = event.data.token;
      window.GROUP_ID = event.data.groupId;

      // Trigger socket connection
      window.dispatchEvent(new Event("token-received"));
    }
  });

  window.addEventListener("token-received", () => {
  });
</script>

<!-- HEADER -->
<header class="chat-header">
    <div class="header-left">
        <i class="fas fa-comments"></i>
        <div>
          <div class="script-name" id="script-name">Loading...</div>
            <div class="support-group">DailyTrades Support Group</div>
        </div>
    </div>
<div class="notification-wrapper">
  <i id="notification-btn" class="fas fa-bell"></i>

  <div class="clients-total" id="clients-total">
    Active Clients: 0 / 0
  </div>

  <div id="notification-dropdown" class="notification-dropdown hidden">
    <label>
      <input type="checkbox" id="mute-advisor" />
      Mute Advisor Notifications
    </label>

    <label>
      <input type="checkbox" id="mute-client" />
      Mute Client Notifications
    </label>
  </div>
</div>


</header>

<div id="chat-loader" class="chat-loader">
  <div class="spinner"></div>
</div>
<div class="chat-container hidden" id="chat-container">
    <div id="user-info">Welcome</div>

    <!-- Messages -->
    <ul id="message-container" class="message-container"></ul>

    <!-- Typing Indicator -->
    <div id="feedback-container"></div>

    <!-- Input Form -->
    <form id="message-form" class="message-form">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type a message" 
            autocomplete="off"
        >
        <button type="submit">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>

<script src="/dlnv-chat/support/ws/socket.io.js"></script>
<script src="/dlnv-chat/chat-socket.js"></script>
</body>
</html>
