<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



</head>
<body>

<script>
    window.IFRAME_TOKEN = null;
    window.GROUP_ID = null;
    window.addEventListener("message", (event) => {
        if (event.data?.type === "SEND_TOKEN") {
            window.IFRAME_TOKEN = event.data.token;
                 window.GROUP_ID = event.data.groupId;
            window.dispatchEvent(new Event("token-received"));
        }
    });
    
</script>

<!-- HEADER -->
<header class="chat-header">
    <div class="header-left">
        <i class="fas fa-comments"></i>
        <div>
            <div class="script-name">Script Name</div>
            <div class="support-group">DailyTrades Support Group</div>
        </div>
    </div>
    <div class="clients-total" id="clients-total">Client: 0</div>
</header>

<div class="chat-container">
    <div id="user-info">Loading user...</div>

    <!-- Messages -->
    <ul id="message-container" class="message-container"></ul>

    <!-- Typing Indicator -->
    <div id="feedback-container"></div>

    <!-- Input Form -->
    <form id="message-form" class="message-form">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type a message" 
            autocomplete="off"
        >
        <button type="submit">
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
