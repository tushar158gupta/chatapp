<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>hey chat</title>
</head>
<body>
    <h1>
        heychat 
    </h1>
    <h2 id="user-info" class="user-info">Loading user...</h2>

    <div class="main">
        <div class="name">
            <span>
             <i class="fa-solid fa-user"></i>
                <input type="text" id="name-input" class="name-input" value="anon" maxlength="20">
            </span>
        </div>

        <ul class="message-conatiner" id="message-container">
            <li class="message-left">
                <p class="message">
                    demo message

                    <span> tushar 20 dec 2020</span>

                </p>

            </li>
            <li class="message-right">
                <p class="message">
                    demo message

                    <span> tushar 20 dec 2020</span>

                </p>

            </li>
            <li class="message-feedback">
                <!-- <p class="feedback" id="feedback">
someone is typing amessage
                </p> -->
            </li>
        </ul>

        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button" >Send
                <span>
                    <i class="fas fa-paper-plane"></i>
                </span>
            </button>
        </form>

        <h3 class="clients-total" id="clients-total">
            total client : 10
        </h3>
    
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
