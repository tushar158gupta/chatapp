<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyTrades Support Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }
        .chat-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 620px;
            height: 840px;
            display: flex;
            flex-direction: column;
        }
        .chat-title {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 22px;
            font-weight: 600;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }
        @media (max-width: 768px) {
            .chat-wrapper { height: 95vh; max-width: 100%; border-radius: 16px; }
            .chat-title { font-size: 20px; padding: 16px; }
        }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-title">DailyTrades Support Group</div>
    <iframe id="chat-frame" src="/index.html"></iframe>
</div>

<script>
    // === TOKEN LOGIC WITH localStorage ("lt") ===
    const urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get("token");

    // If token exists in URL â†’ save it to localStorage
    if (token) {
        localStorage.setItem("lt", token);
        console.log("Token saved to localStorage:", token);

        // Optional: Clean the URL without reloading
        const newUrl = window.location.pathname;
        history.replaceState(null, '', newUrl);
    }

    // Always try to get token from localStorage (fallback)
    token = localStorage.getItem("lt");

    if (!token) {
        document.body.innerHTML = `
            <div style="color:white; text-align:center; font-size:20px; padding:20px;">
                No token found!<br><br>
                Please open with: <code>?token=your_jwt_here</code>
            </div>`;
        throw new Error("No token");
    }

    // === Pass token to iframe ===
    const chatFrame = document.getElementById("chat-frame");

    chatFrame.onload = () => {
        chatFrame.contentWindow.postMessage(
            { type: "SEND_TOKEN", token },
            "*"  // In production, replace "*" with your domain
        );
        console.log("Token passed to iframe:", token);
    };
</script>

</body>
</html>
